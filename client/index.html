<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARMCLICKER</title>
    <link rel="shortcut icon" href="assets/img/small_cheese.png" type="image/x-icon">
    <script src="scripts/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="h-screen bg-amber-50 flex justify-center items-center">
    <div class="h-full w-full">

        <div class="flex flex-col h-1/2 bg-amber-400 w-full justify-center items-center gap-4 p-4">
            <div class="flex justify-between w-full max-w-5xl items-start px-4">
                <div class="flex gap-2">
                    <button
                            class="bg-amber-600 text-white font-bold py-2 px-4 rounded-lg
                            hover:bg-amber-700 hover:scale-105 hover:cursor-pointer
                            active:scale-95 transition text-sm" id="save-button">
                        üíæ SAVE
                    </button>
                    <button
                            class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg
                            hover:bg-red-600 hover:scale-105 hover:cursor-pointer
                            active:scale-95 transition text-sm" id="reset-button">
                        ‚ö†Ô∏è RESET
                    </button>
                </div>

                <div id="error-message" class="text-center text-red-600 font-bold text-sm hidden">
                </div>

                <span id="user-name"></span>

                <div class="bg-white/50 rounded-lg px-4 py-3 min-w-[180px]">
                    <p id="cheese-total" class="text-xl font-black text-amber-900 text-right">0 üßÄ</p>
                    <p id="cheese-click" class="text-xs text-amber-700 text-right mt-1">1 click = 1 üßÄ</p>
                    <p id="cheese-per-second" class="text-xs text-amber-700 text-right">0 üßÄ/s</p>
                </div>
            </div>
            <h1 class="font-black text-4xl text-amber-900">
                üßÄ PARM'CLICK üßÄ
            </h1>

            <div class="relative w-100 h-100 flex items-center justify-center">

                <img    alt="Cheese to click"
                        src="assets/img/cheese_1.png"
                        class="w-48 h-48 z-10 cursor-pointer hover:scale-105 active:scale-95 transition"
                        id="cheese_to_click"
                        draggable="false"
                />

                <div id="cheese-container" class="absolute inset-0 animate-spin">
                </div>

                <div class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-full ml-6 bg-white p-5 rounded-xl shadow-xl w-[400px] border border-amber-200" id="ia">
                    <div class="flex items-center gap-3 mb-4 pb-3 border-b border-amber-100">
                        <div class="w-11 h-11 bg-amber-500 rounded-full flex items-center justify-center">
                            <span class="text-xl">üßÄ</span>
                        </div>
                        <div>
                            <h3 class="font-bold text-amber-900 text-lg">Ma√Ætre Fromager</h3>
                            <p class="text-xs text-amber-500">Assistant IA</p>
                        </div>
                    </div>

                    <div id="ia-messages" class="flex flex-col gap-3 h-72 overflow-y-auto mb-4 p-3 bg-amber-50 rounded-lg">
                        <p class="text-sm text-amber-400 italic text-center py-4">Posez une question...</p>
                    </div>

                    <div class="flex gap-2">
                        <input
                            type="text"
                            id="ia-input"
                            placeholder="Votre message..."
                            class="flex-1 px-4 py-3 text-sm bg-amber-50 border border-amber-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-amber-400 placeholder-amber-300"
                        />
                        <button
                            id="ia-send"
                            class="bg-amber-500 text-white px-4 py-3 rounded-lg hover:bg-amber-600 active:scale-95 transition font-bold"
                        >
                            ‚û§
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <div class="flex flex-col bg-amber-50 min-h-screen w-full">

            <header class="bg-amber-500 w-full mb-6">
                <h1 class="font-black text-3xl p-6 text-white text-center tracking-wide uppercase">
                    üõí La Fromagerie üõí
                </h1>
            </header>

            <div class="px-6 pb-10 w-full">
                <div class="flex gap-2 mb-8 justify-center p-1.5 bg-amber-100 rounded-lg w-fit mx-auto">
                    <button
                            id="clicks-upgrades-button"
                            class="px-6 py-2.5 font-semibold text-amber-700 rounded-md hover:bg-amber-500 transition-all duration-200"
                    >
                        üñ±Ô∏è Clics
                    </button>
                    <button
                            id="auto-upgrades-button"
                            class="px-6 py-2.5 font-semibold text-amber-700 rounded-md hover:bg-amber-500 transition-all duration-200"
                    >
                        ‚öôÔ∏è Auto
                    </button>
                </div>
                <div id="items-shop"
                     class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 w-full max-w-6xl mx-auto">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
